
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
<ul id="ul">
	<li>aa</li>
	<li>bb</li>
	<li>cc</li>
</ul>
	<script type="text/javascript">
	function father(){
		var a=5;
		function child(){
			alert(a);
		}
		return child;
	}
	var people=father();
	people();


	//局部变量,函数嵌套函数
	function aaa(){
		var a=1;
		return function(){
			a++;
			alert(a);
		}
	}
	var b=aaa();
	b();
	b();


	//for循环
	var oUl=document.getElementById('ul');
	var aLi=oUl.children;
	console.log(aLi);
	for(var i=0;i<aLi.length;i++){
		(function(i){
			aLi[i].onclick=function(){
				alert(i);
			}
		})(i);
	}

	</script>
</body>
</html>
